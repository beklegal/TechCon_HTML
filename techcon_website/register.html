<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register for TechCon 2024</title>
    <style>
        /* Basic styling for form clarity */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            line-height: 1.6;
        }
        header, footer {
            background-color: #222;
            color: white;
            padding: 10px 20px;
        }
        nav a {
            color: #ddd;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #fff;
            text-decoration: underline;
        }
        main {
            background: white;
            padding: 20px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #222;
            color: white;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <form action="#" method="post" novalidate>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name" />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="example@domain.com" />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter a password" />

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" />

            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms" required />
                <label for="terms">I agree to the <a href="terms.html" target="_blank">terms and conditions</a>.</label>
            </div>

            <button type="submit">Register Now</button>
        </form>
    </main>

    <footer>
        <p>Copyright &copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
